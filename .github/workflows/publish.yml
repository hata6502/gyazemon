name: Publish
on:
  workflow_dispatch:
jobs:
  publish:
    name: Publish ${{ matrix.os }} ${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
        arch: [x64, arm64]
        exclude:
          - os: windows-latest
            arch: arm64
          - os: macos-latest
            arch: arm64
    steps:
      # https://github.com/electron/forge/issues/2807
      - if: runner.os == 'macOS'
        run: python3 -m pip install setuptools --break-system-packages

      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: npm ci

      - run: npm run build
      - run: npm run publish -- --arch ${{ matrix.arch }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
